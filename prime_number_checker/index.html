<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

    </div>
  </form>

</html>
